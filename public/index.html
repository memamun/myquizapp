<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Quiz App</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div id="app-container">
        <div id="root"></div>
        <div id="home-page">
            <h1>Modern Quiz App</h1>
            <div id="test-buttons"></div>
        </div>
        <div id="quiz-container" style="display: none;">
            <h2 id="quiz-title"></h2>
            <div id="timer">Time left: <span id="time-left"></span></div>
            <div id="question-container">
                <p id="question-text"></p>
                <div id="options-container"></div>
            </div>
            <p id="result"></p>
            <p id="score"></p>
        </div>
        <div id="result-page" style="display: none;">
            <h2>Quiz Results</h2>
            <p id="final-score"></p>
            <button id="answer-sheet-btn">View Answer Sheet</button>
            <button id="play-again-btn">Play Again</button>
            <button id="back-home-btn">Back to Home</button>
        </div>
        <div id="answer-sheet" style="display: none;"></div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
